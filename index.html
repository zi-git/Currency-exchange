<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/pngtree-convert-curency-or-exchange-png-image_5176724.png">
    <title>Currency Converter</title>
</head>

<body>

    <div class="h1">
        <p>Currency Converter</p>
    </div>

    <div class="container">
        <form action="">
            <img class="exImg" src="/pngtree-convert-curency-or-exchange-png-image_5176724.png" alt="">
            <div class="labels">
                <label for="from" class="from">
                    <img class="image-one" src="">
                    <select name="from" id="three">

                    </select>

                </label>
                <img class="arrow" src="/arrow-right-arrow-left-solid.svg" alt="">
                <label for="to" class="to">
                    <img class="image-two">
                    <select name="to" id="four">

                    </select>

                </label>

            </div>
            <span class="textFrom">Form <span class="inputBefore"></span></span>
            <input id="input1" placeholder="Type value" value="0" type="number" name="from"><br>
            <span class="textTo">To <span class="inputAfter"></span></span>
            <input id="input2" placeholder="Converted valuee" type="number" name="to" disabled>
            <div class="convert">

                <button>Convert</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer">
            <a target="_blank" class="copyright"
                href="https://www.linkedin.com/in/jishan95?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B26GKSpoSTha2TA6tMcTTAQ%3D%3D">
                <img src="/copyright-solid.svg" alt="@">Jishan</a>
            <span class="note">NOTE: Conversionrate is based on - </span>
        </div>
    </footer>
</body>
<script src="/contry.js"></script>
<script src="/app.js"></script>

</html>
